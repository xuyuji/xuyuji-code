<html>
     <head>
     	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
          <script type="text/javascript" src="../jQuery v1.7.2.js"></script>
          <script type="text/javascript">
               var height, top_;
               function Scroll(obj){
                    if(parseInt($(obj).css("margin-top")) > -height){
                         top_ = top_ - 1;
                         $(obj).css("margin-top", top_);
                    }
                    else{
                         top_ = 0;
                         $(obj).css("margin-top", 0);
                    }
               }    
              
               $(document).ready(function(){
                    height = $(".container ul").height();
                    top_ = 0;
                    $(".container ul li").clone().prependTo(".container ul");
                    setInterval('Scroll(".container ul")', 10);
               });
          </script>
          <style>
               ul,li{margin:0;padding:0}
               li{
                    height:25px;
                    padding-left:10px;    
               }
               div{
                    height:300px;
                    width:300px;
                    position:relative;
                    overflow:hidden;
                    border:1px black solid;
               }
          </style>
     </head>
     <body>
          <div class="container">
               <ul>
                    <li>苍天有井独自空</li>
                    <li>星落天川遥映瞳</li>
                    <li>小溪流泉映花彩</li>
                    <li>松江孤岛一叶枫</li>
                    <li>南海涟波潭边杏</li>
                    <li>樱花尽朱落无音</li>
                    <li>神仙谷内美人姬</li>
                    <li>饭尽之岛爱成梦</li>
                    <li>西塞山野雁自翔</li>
                    <li>小桥水泽浸芳园</li>
                    <li>武园枯藤空留兰</li>
                    <li>李氏眉宇尽是春</li>
               </ul>
          </div>
     </body>
</html>
